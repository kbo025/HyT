#Validaci√≥n RateByPeople
Navicu\Core\Domain\Model\Entity\RateByPeople:

    properties:
        amount_rate:
            - Type:
                type: numeric
                message: is_Integer,{{ value }},{{ type }}
            - GreaterThan:
                value: -1
                message: no_positive,{{ value }},{{ type }}
            - NotBlank: 
                message: is_null,{{ value }},{{ type }}
        number_people:
            - Type:
                type: integer
                message: is_Integer,{{ value }},{{ type }}
            - GreaterThan:
                value: 0
                message: no_positive,{{ value }},{{ type }}
            - NotBlank: 
                message: is_null,{{ value }},{{ type }}
