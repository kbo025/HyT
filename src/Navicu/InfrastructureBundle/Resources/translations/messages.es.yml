    description_barquisimeto: La Capital Musical de Venezuela, es una ciudad que resalta por sus bellos atardeceres, su clima fresco y por el gran número de ferias que se celebran en ella, entre éstas los carnavales internacionales de Barquisimeto en el mes de febrero.
    description_caracas: Capital de Venezuela, es una ciudad llena de vida aunque esté ubicada en un valle de montañas esta a sólo 15km del mar caribe es también la capital de la cultura gracias a sus diversos museos y teatros reconocidos en toda Latinoamérica.
    description_choroni: La mayor parte de su turismo es de carácter comercial a excepción de la época de carnavales y vacaciones, en la cual recibe una gran afluencia de visitantes.
    description_cd_bolivar: Es la capital del estado Bolívar, atractiva por su centro histórico y construcciones coloniales, viajar a esta ciudad es una oportunidad inmejorable para vivir la cultura venezolana.
    description_colonia_tovar: Fundada en 1.843, es uno de los destinos vacacionales favoritos de los venezolanos, siendo esta la escapada perfecta gracias a su clima de montaña, las pintorescas casas coloniales y una gastronomía de origen alemán.
    description_galipan: Ubicada en el Parque Nacional El Ávila es un lugar idóneo para disfrutar con la familia en Caracas en Galipán es obligatorio comer los conocidos sándwich de pernil, comprar flores y vino o visitar la capilla.
    description_gran_sabana: Proclamado por la UNESCO patrimonio de la humanidad en 1994, es uno de los destinos más visitados en toda Venezuela, cuenta con uno de los un ecosistemas más diversos del mundo, un lugar de gran interés para los amantes de la naturaleza.
    description_jarillo: Situado a sólo 30km de Los Teques, es conocido por su agradable clima y arquitectura de sus casas, a su vez los increíbles paisajes y las prácticas de vuelo en parapente lo convierten en un destino para los aventureros.
    description_maracaibo: Entre las características que atrae al turismo en Maracaibo están las casas de diversos colores, la cercanía al lago de Maracaibo, la basílica Nuestra Señora de Chiquinquirá, una gastronomía diversa y un clima soleado la mayor parte del año.
    description_margarita: La llamada Perla del Caribe, es el atractivo turístico más importante de Venezuela, cuenta con una variedad de playas y pueblos coloniales, además es mundialmente conocida por ser punto de referencia del Windsurf y Kitesurf.
    description_merida: Capital de estado Mérida, se caracteriza por su clima templado y majestuosos paisajes, montañas y verdes valles se unen a numerosos lugares turísticos para atrapar al visitante, un destino que invita a recorrer sus calles ya sea en vehículo o a pie.
    description_mochima: Situado entre el estado Sucre y Anzoátegui, es visitado principalmente por sus playas de aguas cálidas ideales para practicar deportes acuáticos.
    description_morrocoy: Ubicado en el estado Falcón, cuenta con una gran cantidad de islas y playas que son visitadas durante todo el año por los venezolanos, siendo su mayor afluencia en semana santa.
    description_roques: Un lugar caracterizado por su belleza en estado puro, ubicado en mitad del Mar Caribe Venezolano, esta hermosa isla acoge a un gran número de visitantes al año que vienen por sus aguas cristalinas y diversa fauna.
    description_sanare: Es la capital del municipio Andrés Eloy Blanco en el estado Lara, este es comunmente visitado por turistas que buscan disfrutar de sus tradiciones, acampar o hacer picnics en un ambiente campestre.
    description_valencia: Situada a 150km de Caracas, por la gran cantidad de industrias es una de las ciudades más importantes del país a su vez es conocida por sus numerosos parques y una concurrida vida nocturna.
